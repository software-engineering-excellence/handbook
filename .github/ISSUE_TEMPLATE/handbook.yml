name: ðŸ“š Handbook
description: Report an content issue or a suggestion related to the handbook
labels: [handbook, 'status: needs triage']
body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the issue or suggestion is.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Have you read the Contributing Guidelines on issues?
      options:
        - label:
            I have read the [Contributing Guidelines on
            issues](https://github.com/software-engineering-excellence/handbook/blob/main/CONTRIBUTING.md).
          required: true

  - type: checkboxes
    attributes:
      label: Self-service
      description: |
        If you feel like you could contribute to this issue, please check the box below. This would tell us and other people looking for contributions that someone's working on it.
      options:
        - label: I'd be willing to address this documentation request myself.
